<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="https://e7.pngegg.com/pngimages/733/307/png-clipart-computer-icons-logo-telegram-logo-angle-white.png" alt="Telegram Logo">
            </div>
            <div id="title">
                <h4>Sign in to Telegram</h4>
            </div>
            <div id="subtitle">
                Please confirm your country code and enter your number.
            </div>
        </header>
    </div>
    <form action="">
        <div id="country">
            <fieldset>
                <legend>
                Country
                </legend>
                <select name="select" id="scroll-select">
                <option value="country-1">Afghanistan</option>
                <option value="country-2">Brazil</option>
                <option value="country-3">India</option>
                </select>
            </fieldset>
        </div>
        <div id="number">
            <fieldset>
                <legend>
                Phone Number
                </legend>
                <input type="number" id="phnumber" name="phone number">
            </fieldset>
        </div>
        <div id="check-box">
            <input type="checkbox" id="check" class="check"> &nbsp &nbsp Keep me signed in
        </div>
    </form>
    <div id="login">
    <button type="submit"></button> LOG IN BY QR CODE
    </div>
</body>
</html>
